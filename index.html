<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paraSF">
        
        <h1>Wheather App</h1>

        <div class="tab-container">
            <p data-user-wheather class="tab">Your Wheather</p>
            <p data-search-wheather class="tab">Search Wheather</p>
        </div>

        <div class="wheather-container">
            <!-- grant location container -->
            <div class="grant-loc-container">
                <img src="./Images/location.png" height="80" width="80" loading="lazy">
                <p>grant location access</p>
                <p>Allow Access to get wheather Info</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- search form -->
            <form data-search-form class="form-container">
                <input type="text" data-searchInput placeholder="Check your city weather ">
                <button class="btn" >
                    <img src="./Images/search.png" height="20" width="20" loading="lazy">

                </button>
            </form>

            <!-- loading screen  -->
            <div class="loading-container">
                <img src="./Images/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>

            <!-- wheather info ui -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p city-name ></p>
                    <img data-countryIcon>
                </div>
                <!-- wheather decs -->

                <p data-wheatherDesc></p>
                <!-- wheather icon -->
                <img data-wheathericon>

                <p data-temp></p>
                <!-- 3 cards - parameters -->
                <div class="parameter">
                    <div class="pra">
                        <img src="./Images/wind.png">
                        <p>Wind Speed</p>
                        <p data-wind></p>

                    </div>

                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <br>
                        <p>humidity</p>
                        <p data-hum></p>

                    </div>

                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p>Clouds</p>
                        <br>
                        <p data-cloud></p>
                    </div>
                </div>


            </div>


        </div>

    </div>

    <script src="index.js">

    </script>
</body>
</html>
